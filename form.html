<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    
    <script src="https://kit.fontawesome.com/962d66e7d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="db와 업로드할 곳" method="post" name="contactform" id="contactform">
        <h2 class="title">Contact</h2>
        <ul class="list">
            <li class="labeltext">
                <label for="companynm" class="first_label">회사명</label><input type="text" name="companynm" id="companynm" required>
            </li>
            <li class="labeltext">
                <label for="contacthp" class="first_label">연락처</label><input type="text" name="contacthp" id="contacthp" required placeholder="010-0000-0000">
            </li>
            <li class="labeltext">
                <label for="interviewDT" class="first_label">면접날짜/시간</label><input type="text" name="interviewDT" id="interviewDT" required>
            </li>   
            <li class="positiontext">
                <p>포지션<span> * 하나만 선택해주세요</span></p>
                <ul class="position ">
                    <li><input type="radio" name="jobposition" id="jobposition1" value="t" checked><label for="jobposition1">기획</label></li>
                    <li><input type="radio" name="jobposition" id="jobposition2" value="p"><label for="jobposition2">퍼블리셔</label></li>
                    <li><input type="radio" name="jobposition" id="jobposition3" value="d"><label for="jobposition3">디자인</label></li>
                    <li><input type="radio" name="jobposition" id="jobposition4" value="m"><label for="jobposition4">마케팅</label></li>    
                </ul>
            </li>
            <li class="positiontext">
                <p>희망업무 능력순위
                    <span> * 포지션 퍼블리셔 경우에만 해당됩니다.</span></p>
                <ul class="hopeability">
                    <li><input type="text" maxlength="1" size="1" name="ability[0]" id="ability1"><label for="ability1">html/css</label></li>
                    <li><input type="text" maxlength="1" size="1" name="eability[1]" id="ability2"><label for="ability2">jQuery</label></li>
                    <li><input type="text" maxlength="1" size="1" name="ability[2]" id="ability3"><label for="ability3">Node & mySql</label></li>
                    <li><input type="text" maxlength="1" size="1" name="ability[3]" id="ability4"><label for="ability4">React</label></li>   
                </ul>
            </li>
            <li class="border0 agree">
                <input type="checkbox" id="agree"><label for="agree"><span>개인정보정책동의</span></label>
                <!-- 데이터베이스가 없기떄문에 name필요없음 input id와 label for를 맞추면 글자의 위치가 어디든 해당체크박스가 체크됨 -->
            </li>
        </ul>

        <input type="submit" value="제안하기">
    </form>
</body>
</html>
